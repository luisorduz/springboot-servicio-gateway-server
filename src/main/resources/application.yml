server:
  port: '8090'

eureka:
  instance:
    prefer-ip-address: 'true'
  client:
    service-url-defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: servicio-gateway-server
  cloud:
    gateway:
      routes:
        - id: servicio-productos
          uri: 'lb://servicio-productos'
          predicates:
            - Path=/api/productos/**
#            - Header= token, 123456
#            - Header= Content-Type, application/json
#            - Method= GET, POST
#            - Query=color, verde
#            - Cookie=color, azul
          Filters:
            - StripPrefix=2
            - EjemploCookie=Hola mi filtro order, usuariOrder, AndresOrder
#            - name: Ejemplo
#              args:
#                mensaje: Hola mi filtro personalizado
#                cookieNombre: usuario
#                cookieValor: AndresOrduz
        - id: servicio-items
          uri: 'lb://servicio-items'
          predicates:
            - Path=/api/items/**
          Filters:
            - StripPrefix=2
            - AddRequestHeader=token-request, 123456
            - AddResponseHeader=token-response, 789
            - SetResponseHeader=Content-type, text/plain
            - AddRequestParameter=nombre, andres